<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
</style>

<ion-header>
  <ion-toolbar>
    <ion-title class="txt-titulo">Mobile Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of mensaje; let i = index"
  [ngClass]="(usuarioLogueado==mensaje[i]['usuario'])? 'enviado' : 'recibido' "
  >
    <ion-card-header class="txt-mail">
      {{item.nickname}}:
    </ion-card-header>
    <ion-card-content>
      {{item.texto}}
      <div class="txt-fecha">
        {{ item.fecha | date:'dd/MM/yy, h:mm a' }}
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input placeholder="Mensaje..." [(ngModel)]="nuevoMensaje"> </ion-input>
      <button ion-button icon-right (click)="enviarMensaje()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-item>
</ion-footer>
