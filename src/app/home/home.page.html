<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-card>
  <ion-item>
    <ion-label>Nickname: </ion-label>
    <ion-input type="text" placeholder="Nickname" [(ngModel)]="nicknameMobile"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="emailMobile"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="guardaUsuario()">Ingresar</ion-button>
  </ion-item>
 </ion-card>

</ion-content>
